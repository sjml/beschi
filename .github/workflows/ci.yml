name: Verification Tests

on:
  push

jobs:
  ci-linux:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '^1.17'
    # seems the environments already come with recent-ish Swift!
    # - name: Setup Swift
    #   uses: fwal/setup-swift@v1
    #   with:
    #     swift-version: '5.5'
    - name: Install System Prerequisites
      run: |
        sudo apt-get update
        sudo apt-get install valgrind
    - name: Install Beschi and Python Prerequisites
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    - name: Run Tests
      run: make test
    # - name: Run Experimental Tests (Failure Allowed)
    #   continue-on-error: true
    #   run: |
    #     make clean
    #     pytest -x --experimental
  ci-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '^1.17'
    - name: Install Beschi and Python Prerequisites
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
    - name: Run Tests
      run: pytest -x --skip swift


  publish:
    runs-on: ubuntu-18.04
    needs: [ci-linux, ci-windows]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
    - uses: actions/checkout@v1
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install Prerequisites
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    - name: Check Version
      run: |
        version=$(beschi --version | awk '{print $NF}')
        git_tag=$(git describe --tags)
        if [[ $version != $git_tag ]]; then
          echo "Git tag does not match version string."
          exit 1
        fi
    - name: Build Distribution Package
      run: |
        rm -rf dist
        python -m build
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
